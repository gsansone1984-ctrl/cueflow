<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CueFlow — Teleprompter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="appRoot">
    <header class="topbar">
      <div class="brand">
        <img class="brand-logo" src="logo.svg" alt="CueFlow logo" />
        <div class="brand-text">
          <div class="brand-name">CueFlow</div>
          <div class="brand-sub">Teleprompter for creators</div>
        </div>
      </div>

      <!-- MOBILE VIEW SWITCH -->
      <div class="view-switch" id="viewSwitch" aria-label="View switch">
        <button id="btnViewEdit" class="switch-btn active" type="button">Edit Script</button>
        <button id="btnViewPrompt" class="switch-btn" type="button">Teleprompter</button>
      </div>

      <!-- Desktop actions -->
      <div class="top-actions" id="topActions">
        <button id="btnMirror" class="action-btn" title="Mirror prompt (M)">
          <span class="ico">⇄</span> Mirror
        </button>
        <button id="btnSiteMirror" class="action-btn" title="Mirror whole site (Shift+M)">
          <span class="ico">⟷</span> Site Mirror
        </button>
        <button id="btnFullscreen" class="action-btn" title="Fullscreen (F)">
          <span class="ico">⤢</span> Fullscreen
        </button>
        <button id="btnPresent" class="action-btn primary" title="Present mode">
          <span class="ico">▶</span> Present
        </button>
      </div>

      <!-- Mobile/tablet menu button -->
      <button id="btnMenu" class="menu-btn" aria-expanded="false" aria-controls="mobileMenu">
        Menu ▾
      </button>

      <!-- Mobile/tablet dropdown -->
      <div id="mobileMenu" class="mobile-menu hidden" role="menu" aria-label="Main menu">
        <button id="mBtnMirror" class="menu-item" role="menuitem">Mirror</button>
        <button id="mBtnSiteMirror" class="menu-item" role="menuitem">Site Mirror</button>
        <button id="mBtnFullscreen" class="menu-item" role="menuitem">Fullscreen</button>
        <button id="mBtnPresent" class="menu-item primary" role="menuitem">Present</button>
      </div>
    </header>

    <main class="layout" id="layout">
      <section class="panel editor" id="editorPanel">
        <div class="panel-head">
          <div class="panel-title">Script</div>
          <button id="btnCollapseEditor" class="collapse-btn" title="Collapse Script panel">
            <span id="collapseIcon">◀</span>
          </button>
        </div>

        <div class="tabs" id="slots"></div>

        <div class="formatbar">
          <button class="btn tiny" id="fmtBold" title="Bold"><span class="kbd">B</span></button>
          <button class="btn tiny" id="fmtItalic" title="Italic"><span class="kbd">I</span></button>
          <button class="btn tiny" id="fmtUnderline" title="Underline"><span class="kbd">U</span></button>

          <div class="sep"></div>

          <div class="group">
            <span class="label">Text</span>
            <button class="btn tiny chip" id="tcYellow" title="Text color: Yellow">Yellow</button>
            <button class="btn tiny chip" id="tcGreen" title="Text color: Green">Green</button>
            <button class="btn tiny secondary" id="tcReset" title="Text color: Default">Reset</button>
          </div>

          <div class="sep"></div>

          <div class="group">
            <span class="label">Highlight</span>
            <button class="btn tiny chip hl blue" id="hlBlue" title="Highlight Blue">Blue</button>
            <button class="btn tiny chip hl pink" id="hlPink" title="Highlight Pink">Pink</button>
            <button class="btn tiny secondary" id="hlClear" title="Remove highlight">Clear</button>
          </div>
        </div>

        <div id="scriptInput" class="rte" contenteditable="true" spellcheck="false" aria-label="Script editor"></div>

        <div class="row">
          <button id="btnClear" class="btn danger">Clear</button>
        </div>

        <div class="hint">
          Space play/pause · ↑↓ speed · +/- text · F fullscreen · M mirror · Shift+M site mirror · R reset · Ctrl+B/I/U formatting
        </div>
      </section>

      <div id="splitter" class="splitter" title="Drag to resize"></div>

      <section class="panel prompter" id="prompterPanel">
        <div class="panel-title">Teleprompter</div>

        <div class="controls">
          <button id="btnPlay" class="btn primary">Play</button>
          <button id="btnReset" class="btn secondary">Reset</button>

          <div class="control-group">
            <label>Speed</label>
            <input id="speed" type="range" min="5" max="200" value="60" />
            <span id="speedVal" class="mono">60</span>
          </div>

          <div class="control-group">
            <label>Text</label>
            <input id="fontSize" type="range" min="18" max="72" value="40" />
            <span id="fontVal" class="mono">40</span>
          </div>

          <div class="control-group">
            <label>Align</label>
            <select id="align">
              <option value="left">Left</option>
              <option value="center" selected>Center</option>
              <option value="right">Right</option>
            </select>
          </div>
        </div>

        <div class="viewer-wrap" id="viewerWrap">
          <div class="viewer" id="viewer">
            <div id="scrollLayer" class="scroll-layer">
              <div id="content" class="content"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-left">© Sansone 2026</div>
      <a href="#" id="aboutLink" class="footer-link">About</a>
    </footer>

    <div id="aboutModal" class="modal hidden" role="dialog" aria-modal="true" aria-label="About">
      <div class="modal-card">
        <div class="modal-head">
          <div class="modal-title">About</div>
          <button id="aboutClose" class="btn tiny secondary">Close</button>
        </div>
        <div id="aboutContent" class="modal-body">
          <p>Insert About content here.</p>
        </div>
      </div>
    </div>

    <div id="presentOverlay" class="present hidden">
      <div class="present-controls">
        <button id="pPlay" class="btn primary">Play</button>
        <button id="pReset" class="btn secondary">Reset</button>
        <button id="pExit" class="btn danger">Exit</button>

        <div class="mini">
          <span class="tag">Speed</span>
          <input id="pSpeed" type="range" min="5" max="200" value="60" />
          <span id="pSpeedVal" class="mono">60</span>
        </div>

        <div class="mini">
          <span class="tag">Text</span>
          <input id="pFont" type="range" min="18" max="96" value="56" />
          <span id="pFontVal" class="mono">56</span>
        </div>

        <button id="pMirror" class="btn secondary">Mirror</button>
      </div>

      <div class="present-view" id="presentView">
        <div id="presentScrollLayer" class="present-scroll-layer">
          <div id="presentContent" class="present-content"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
