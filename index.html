<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CueFlow — Teleprompter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="appRoot">

  <!-- TOP BAR -->
  <header class="topbar">
    <div class="brand">
      <!-- SOLO LOGO -->
      <img src="logo.svg" class="brand-logo" alt="CueFlow logo" />
    </div>

    <div class="top-actions">
      <button id="btnMode" class="action-btn primary" type="button">Play</button>
      <button id="btnReset" class="action-btn" type="button">Reset</button>
      <button id="btnMirror" class="action-btn" type="button">Mirror</button>
      <button id="btnSiteMirror" class="action-btn" type="button">Site Mirror</button>
      <button id="btnFullscreen" class="action-btn" type="button">Fullscreen</button>
      <button id="btnPresent" class="action-btn" type="button">Present</button>
    </div>

    <div class="top-right">
      <div class="top-meta">
        <span>© Sansone 2026</span>
        <a href="#" id="aboutLink" class="about-top">About</a>
      </div>

      <button id="btnMenu" class="menu-btn" type="button">Menu ▾</button>

      <div id="mobileMenu" class="mobile-menu hidden">
        <button id="mBtnMode" class="menu-item primary">Play</button>
        <button id="mBtnReset" class="menu-item">Reset</button>
        <button id="mBtnMirror" class="menu-item">Mirror</button>
        <button id="mBtnSiteMirror" class="menu-item">Site Mirror</button>
        <button id="mBtnFullscreen" class="menu-item">Fullscreen</button>
        <button id="mBtnPresent" class="menu-item">Present</button>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="layout">
    <section class="panel" id="mainPanel">
      <div class="panel-title">Teleprompter</div>

      <div class="controls">
        <div class="control-group">
          <label>Speed</label>
          <input id="speed" type="range" min="5" max="200" value="60" />
          <span id="speedVal" class="mono">60</span>
        </div>

        <div class="control-group">
          <label>Text</label>
          <input id="fontSize" type="range" min="18" max="72" value="40" />
          <span id="fontVal" class="mono">40</span>
        </div>

        <div class="control-group">
          <label>Align</label>
          <select id="align">
            <option value="left">Left</option>
            <option value="center" selected>Center</option>
            <option value="right">Right</option>
          </select>
        </div>

        <button id="btnClear" class="btn danger">Clear</button>
      </div>

      <div class="formatbar">
        <button class="btn tiny" id="fmtBold">B</button>
        <button class="btn tiny" id="fmtItalic">I</button>
        <button class="btn tiny" id="fmtUnderline">U</button>

        <button class="btn tiny chip" id="tcYellow">Yellow</button>
        <button class="btn tiny chip" id="tcGreen">Green</button>
        <button class="btn tiny secondary" id="tcReset">Reset</button>

        <button class="btn tiny chip" id="hlBlue">Blue</button>
        <button class="btn tiny chip" id="hlPink">Pink</button>
        <button class="btn tiny secondary" id="hlClear">Clear</button>
      </div>

      <div class="viewer-wrap" id="viewerWrap">
        <div class="viewer">
          <div id="scrollLayer" class="scroll-layer">
            <div id="script" class="script" contenteditable="true" spellcheck="false"></div>
          </div>
        </div>
      </div>

      <div class="hint">No saving. Refresh clears everything.</div>
    </section>
  </main>

  <!-- ABOUT (invariato, già corretto) -->
  <div id="aboutModal" class="modal hidden">
    <!-- contenuto già ok, non lo ripeto -->
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
